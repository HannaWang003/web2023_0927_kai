<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    .box {
      padding: 10px;
    }
  </style>
  <body>
    <div class="container-fluid">
      <h1>SHOP</h1>
      <table class="table table-hover align-middle text-center">
        <thead>
          <tr>
            <th scope="col">品名</th>
            <th scope="col">單價</th>
            <th scope="col">數量</th>
            <th scope="col">總價</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <div class="box">
                <img src="https://picsum.photos/id/39/160/120" alt="" />
              </div>
            </th>
            <td>
              <!-- readonly不能被使用者輸入 -->
              <input
                type="number"
                class="form-control"
                id="item1Price"
                value="100"
                readonly
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                id="item1Num"
                value="1"
              />
            </td>
            <td>
              <!-- readonly不能被使用者輸入 -->
              <input
                type="number"
                class="form-control"
                id="item1Total"
                value="100"
                readonly
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //啟用jquery
      $("document").ready(function () {
        const item1Price = $("#item1Price");
        const item1Num = $("#item1Num");
        const item1Total = $("#item1Total");
        item1Num.change(() => {
          let getItem1Price = Number(item1Price.val());
          let getItem1Num = Number(item1Num.val());
          let resultTotal = getItem1Price * getItem1Num;
          item1Total.val(resultTotal);
        });
      });
    </script>
  </body>
</html>
