<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a();
      function a() {
        let strArr = ["amy", "bob", "caty"];
        console.log("strArr", strArr);
        console.log("strArr", typeof strArr);
        let result = Array.isArray(strArr);
        console.log("strArr is array?", result);
        console.log(typeof result);

        console.log("以下是forEach結果:");
        strArr.forEach((val, idx) => {
          console.log(idx + ":", val);
        });
      }
    </script>
  </body>
</html>
