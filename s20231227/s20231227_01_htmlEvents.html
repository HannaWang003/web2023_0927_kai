<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2" onclick="myBtn2Fun(this)">myBtn2</button>
    <!-- <button type="button" id="myBtn2" onclick="myBtn2Fun()">myBtn2</button> -->

    <script>
      const myBtn = document.getElementById("myBtn");
      //1 addEventListener
      myBtn.addEventListener("click", () => {
        console.log("myBtn clicked");
      });
      //onclick
      function myBtn2Fun(data) {
        console.log("myBtn2-1 ok");
        console.log("myBtn2-2 ok");
        console.log("this is", data);
      }
    </script>
  </body>
</html>
