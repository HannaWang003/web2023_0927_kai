<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    table {
      margin: auto;
      width: 100%;
    }
    th,
    td {
      text-align: center;
      background: orange;
    }
    td:nth-child(3) {
      text-align: end;
    }
  </style>
  <body>
    <div class="container">
      <table class="table">
        <tr id="thsr">
          <th>TrainNo</th>
          <th>StartStation</th>
          <th>Stopstation</th>
          <th>EndStation</th>
        </tr>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $.ajax({
        type: "get",
        url: "https://tdx.transportdata.tw/api/basic/v2/Rail/THSR/AvailableSeatStatus/Train/Leg/Today",
        //   data: "data",
        dataType: "json",
        success: function (res) {
          let html = "";
          res.AvailableSeats.forEach((data) => {
            let nextStation = "";
            data.StopStations.forEach((station) => {
              nextStation += `${station.StationName.Zh_tw}=>`;
            });
            html += `<tr>
              <td>${data.TrainNo}</td>
              <td>${data.StartingStationName.En}</td>
              <td>${nextStation}</td>
              <td>${data.EndingStationName.En}</td>
            </tr>`;
          });
          $("#thsr").after(html);
          console.log("res", res);
        },
      });
    </script>
  </body>
</html>
