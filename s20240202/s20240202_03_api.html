<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    * {
      font-size: calc(0.75em+1.5vw);
    }
    .row {
      border-bottom: 1px solid #ccc;
    }
  </style>
  <body>
    <div class="container">
      <h3 class="text-center mt-3">臺北市 今日施工資訊</h3>
      <div class="row mb-3 mt-5" id="ApiTitle">
        <div class="col text-center">行政區<br />(C_Name)</div>
        <div class="col-3 text-center">施工位置<br />(Addr)</div>
        <div class="col-2 text-center">挖掘目的<br />(NPurp)</div>
        <div class="col-2 text-center">施工時段<br />(Co_Ti)</div>
        <div class="col text-center">影響通行<br />(IsBlock)</div>
        <div class="col text-center">核准施工期<br />(Cb_Da)</div>
        <div class="col-1 text-center">核准完工期<br />(Ce_Da)</div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $.ajax({
        type: "get",
        url: "./data/Todaywork.json",
        data: "data",
        dataType: "json",
        success: function (res) {
          console.log("res", res.features);
          let html = "";
          $.each(res.features, function (idx, data) {
            console.log("data", data.properties);
            html += `<div class="row mt-1">
              <div class="col text-center">${data.properties.C_Name}</div>
              <div class="col-3">${data.properties.Addr}</div>
                <div class="col-2">${data.properties.NPurp}</div>
                <div class="col-2">${data.properties.Co_Ti}</div>
                <div class="col text-center">${data.properties.IsBlock}</div>
                <div class="col">${data.properties.Cb_Da}</div>
                <div class="col">${data.properties.Ce_Da}</div>
              </div>
              `;
          });
          $("#ApiTitle").after(html);
        },
      });
    </script>
  </body>
</html>
